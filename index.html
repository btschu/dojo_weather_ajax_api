<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- top navigation bar -->
    <div id="top">
        <div id="nav-bar">
            <div id="nav">
                <h1>DojoWeather</h1>
                <div>
                    <input type='text' name='city' class='city' id='city' placeholder="Enter a City">
                    <button id="myBtn" onclick="locationChange(this)">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end top navigation bar -->
    <!-- main container -->
    <div id="main-container">
    <!-- header -->
        <div id="header">
            <h2></h2>
        </div>
    <!-- end header -->
    <!-- weather cards -->
        <div id="weather-cards">
            <div class="day">
                <h3></h3>
                <img id="weatherImg" src="" alt="">
                <h4></h4><br>
                <h4 id="currentTemp"></h4>
                <div class="temp">
                    <span class="temp1" id="high"></span>
                    <span class="temp2" id="low"></span>
                </div>
            </div>
        </div>
    <!-- end weather cards -->
    <!-- cookies -->
        <div id="cookies">
            <img src="assets/cookie.png" alt="Cookie Picture">
            <div id="cookie-text">
                <h2>Stop! Cookie time</h2>
                <p>We use cookies (sadly not the edible ones) to personalize contend and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
            </div>
            <button id="cookie-btn" onclick="acceptCookies()">I Accept</button>
        </div>
    </div>
    <!-- end main container and cookies -->
    <!-- footer -->
    <div id="footer"></div>
    <!-- end footer -->
</body>
</html>
