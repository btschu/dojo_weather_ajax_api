<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- top navigation bar -->
    <div id="top">
        <div id="nav-bar">
            <div id="nav">
                <h1>DojoWeather</h1>
                <div>
                    <input type='text' name='city' class='city' id='city' placeholder="Enter a City">
                    <button id="myBtn" onclick="locationChange()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end top navigation bar -->

    <!-- main container -->
    <div id="main-container">
    <!-- header -->
        <div id="header">
            <h2></h2>
            <div id="temp-scale">
                <label for="temp-scale">show temperature in:</label>
                <select name="temp-scale" id="temp-scale2" onchange="changeTemp(this)">
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </div>
        </div>
    <!-- end header -->
    
    <!-- weather cards -->
        <div id="weather-cards">
            <div class="day">
                <h3></h3>
                <img src="assets/some_rain.png" alt="Rain Cloud">
                <p>some rain</p>
                <div class="temp">
                    <span class="high" id="temp1">24</span>
                    <span class="low" id="temp2">18</span>
                </div>
            </div>
            <div class="day">
                <h3></h3>
                <img src="assets/some_sun.png" alt="Sunny">
                <p>some sun</p>
                <div class="temp">
                    <span class="high" id="temp3">27</span>
                    <span class="low" id="temp4">19</span>
                </div>
            </div>
            <div class="day">
                <h3></h3>
                <img src="assets/some_clouds.png" alt="Cloudy">
                <p>some clouds</p>
                <div class="temp">
                    <span class="high" id="temp5">21</span>
                    <span class="low" id="temp6">16</span>
                </div>
            </div>
            <div class="day">
                <h3></h3>
                <img src="assets/some_sun.png" alt="Sunny">
                <p>some sun</p>
                <div class="temp">
                    <span class="high" id="temp7">26</span>
                    <span class="low" id="temp8">21</span>
                </div>
            </div>
        </div>
    <!-- end weather cards -->
    
    <!-- cookies -->
        <div id="cookies">
            <img src="assets/cookie.png" alt="Cookie Picture">
            <div id="cookie-text">
                <h2>Stop! Cookie time</h2>
                <p>We use cookies (sadly not the edible ones) to personalize contend and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
            </div>
            <button id="cookie-btn" onclick="acceptCookies()">I Accept</button>
        </div>
    </div>
    <!-- end main container and cookies -->
    
    <!-- footer -->
    <div id="footer"></div>
    <!-- end footer -->

</body>
</html>
